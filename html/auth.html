<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>scheduleTS Login</title>
</head>

<body class="bg-secondary h-100 d-flex align-items-center justify-content-center">
  <div class="modal modal-signin d-block" tabindex="-1">
    <div class="modal-dialog align-self-center">
      <div class="modal-content rounded-4 shadow">
        <img src="{{url_for('static', filename='images/logo.png')}}" class="mx-auto mt-2 img-fluid"
          style="max-width: 100px">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">{{ title }}</h1>
        </div>
        <p class="p-5 pb-4 border-bottom-0 fs-6 mb-0 fs-2 text-danger">{{ error_msg }}</p>


        <div class="modal-body p-5 pt-0">
          <form action="/login" method="POST">
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" autofocus name="email" placeholder="E-Mail">
              <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" tabindex="0" name="password" placeholder="Password">
              <label for="password">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">{{ btn_text }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
